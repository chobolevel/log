<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>로그인</title>
</head>
<style>
  /* reset.css */
  html,
  body,
  div,
  span,
  applet,
  object,
  iframe,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  p,
  blockquote,
  pre,
  a,
  abbr,
  acronym,
  address,
  big,
  cite,
  code,
  del,
  dfn,
  em,
  img,
  ins,
  kbd,
  q,
  s,
  samp,
  small,
  strike,
  strong,
  sub,
  sup,
  tt,
  var,
  b,
  u,
  i,
  center,
  dl,
  dt,
  dd,
  ol,
  ul,
  li,
  fieldset,
  form,
  label,
  legend,
  table,
  caption,
  tbody,
  tfoot,
  thead,
  tr,
  th,
  td,
  article,
  aside,
  canvas,
  details,
  embed,
  figure,
  figcaption,
  footer,
  header,
  hgroup,
  menu,
  nav,
  output,
  ruby,
  section,
  summary,
  time,
  mark,
  audio,
  video {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
  }

  /* HTML5 display-role reset for older browsers */
  article,
  aside,
  details,
  figcaption,
  figure,
  footer,
  header,
  hgroup,
  menu,
  nav,
  section {
    display: block;
  }

  ol,
  ul {
    list-style: none;
  }

  blockquote,
  q {
    quotes: none;
  }

  blockquote:before,
  blockquote:after,
  q:before,
  q:after {
    content: "";
    content: none;
  }

  table {
    border-collapse: collapse;
    border-spacing: 0;
  }

  a {
    text-decoration: none;
    color: inherit;
  }

  a:hover {
    text-decoration: underline;
  }

  body {
    line-height: 1;
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
  }

  .container-title {
    font-size: 2.4rem;
    font-weight: bold;
  }

  .inner-container {
    width: 100%;
    padding: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 50px;
    border: 1px solid #ccc;
  }

  .input-container {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .input-box {
    width: 100%;
    height: 40px;
  }

  .input-box > input {
    all: unset;
    width: 100%;
    height: 100%;
    border-bottom: 1px solid #ccc;
  }

  .button-container {
    width: 100%;
  }

  .button-container > button {
    width: 100%;
    height: 40px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background-color: #38a16a;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
  }

  .link-container {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
</style>
<body>
<div class="container">
  <p class="container-title">LOGIN</p>
  <div class="inner-container">
    <div class="input-container">
      <div class="input-box">
        <input placeholder="아이디(이메일)" type="text"/>
      </div>
      <div class="input-box">
        <input placeholder="비밀번호" type="password"/>
      </div>
    </div>
    <div class="button-container">
      <button>로그인</button>
    </div>
    <div class="link-container">
      <a href="#">회원가입</a>
      <a href="#">아이디/비밀번호 찾기</a>
    </div>
  </div>
</div>
</body>
</html>
